<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 120) }" [name]="player" class="player-position" ></app-player>
<div class="playground">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;" src="assets/img/cards/BackColor_Black.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 20px" src="assets/img/cards/BackColor_Black.png" alt="">
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{card}}.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px" src="assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
    <button mat-fab extended class="btn-add" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
