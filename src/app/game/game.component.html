<div class="scrollable-container-y">
    <app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90) }" [name]="player" class="player-position hide-mobile" [playerActive]="i == game.currentPlayer"></app-player>
</div>

<div class="scrollable-container-x hide-desktop">
    <app-player-mobile *ngFor="let player of game.players; let i = index;" [name]="player" [playerActive]="i == game.currentPlayer"></app-player-mobile>
</div>

<div class="playground">
    <div class="card-stack">
        <img class="card" [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;" src="assets/img/cards/BackColor_Black.png" alt="">
        <img (click)="takeCard()" class="card top-card" style="right: 20px" src="assets/img/cards/BackColor_Black.png" alt="">
        <img *ngFor="let card of game.playedCards" class="card played-card" src="assets/img/cards/{{card}}.png" alt="">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="card pick-card" style="right: 20px" src="assets/img/cards/{{ game.currentCard }}.png" alt="">
    </div>
    <app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
    <button mat-fab extended class="btn-add" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
