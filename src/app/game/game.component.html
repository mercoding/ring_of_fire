<div class="playground">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;" src="assets/img/cards/BackColor_Black.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 20px" src="assets/img/cards/BackColor_Black.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px" src="assets/img/cards/Club01.png" alt="">
    </div>
</div>
